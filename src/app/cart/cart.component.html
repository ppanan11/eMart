    <div class="container">
        <div class="row">
            <div class="site-main col-sm-12 full-width">

                <div class="entry-content">
                    <div class="woocommerce">
                        <form class="woocommerce-cart-form" [formGroup]="cartForm" (ngSubmit)="update()">

                            <table class="shop_table shop_table_responsive cart woocommerce-cart-form__contents">
                                <thead>
                                <tr>
                                    <th class="product-remove">&nbsp;</th>
                                    <th class="product-thumbnail">&nbsp;</th>
                                    <th class="product-name">Product</th>
                                    <th class="product-price">Price</th>
                                    <th class="product-quantity">Quantity</th>
                                    <th class="product-subtotal">Subtotal</th>
                                </tr>
                                </thead>
                                <tbody>

                                <tr class="woocommerce-cart-form__cart-item cart_item">

                                    <td class="product-remove">
                                        <a href="#" class="remove">×</a></td>

                                    <td class="product-thumbnail">
                                        <a href="simple-product.html">
                                            <img src="images/product/Hyper-shoe.jpg"
                                                class="attachment-woocommerce_thumbnail size-woocommerce_thumbnail"
                                                alt="">
                                        </a>
                                    </td>

                                    <td class="product-name" data-title="Product">
                                        <a href="simple-product.html">Hyper shoe</a>
                                    </td>

                                    <td class="product-price" data-title="Price">
                                            <span class="woocommerce-Price-amount amount"><span
                                                    class="woocommerce-Price-currencySymbol">$</span>100</span>
                                    </td>

                                    <td class="product-quantity" data-title="Quantity">
                                            <div class="btn-group">
                                                <button type="button" class="prev btn ">-</button>
                                                <button type="button" class="show-number btn ">1</button>
                                                <button type="button" class="next btn ">+</button>
                                            </div>
                                    </td>

                                    <td class="product-subtotal" data-title="Subtotal">
                                            <span class="woocommerce-Price-amount amount"><span
                                                    class="woocommerce-Price-currencySymbol">$</span>100</span>
                                    </td>
                                </tr>
                                <tr class="woocommerce-cart-form__cart-item cart_item">

                                    <td class="product-remove">
                                        <a href="#" class="remove">×</a></td>
                                    <td class="product-thumbnail">
                                        <a href="simple-product.html">
                                            <img src="images/product/sneaker5.jpg"
                                                class="attachment-woocommerce_thumbnail size-woocommerce_thumbnail"
                                                alt=""
                                            ></a></td>

                                    <td class="product-name" data-title="Product">
                                        <a href="simple-product.html">Sneaker
                                            v5</a></td>

                                    <td class="product-price" data-title="Price">
                                            <span class="woocommerce-Price-amount amount"><span
                                                    class="woocommerce-Price-currencySymbol">$</span>70</span>
                                    </td>

                                    <td class="product-quantity" data-title="Quantity">
                                            <div class="btn-group">
                                                <button type="button" class="prev btn ">-</button>
                                                <button type="button" class="show-number btn ">1</button>
                                                <button type="button" class="next btn ">+</button>
                                            </div>

                                    </td>

                                    <td class="product-subtotal" data-title="Subtotal">
                                            <span class="woocommerce-Price-amount amount"><span
                                                    class="woocommerce-Price-currencySymbol">$</span>70</span>
                                    </td>
                                </tr>


                                <tr>
                                    <td colspan="6" class="actions">

                                        <div class="coupon">
                                            <label for="tax">Total Tax:</label>
                                            123
                                        </div>

                                               <input
                                            type="hidden" name="_wp_http_referer" value="/cart/"> -->
                                        </td>
                                </tr>
                                </tbody>
                            </table>
                        </form>
