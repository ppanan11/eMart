<h2>Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" formControlName="username" class="form-control"
           [ngClass]="{ 'is-invalid': submitted && f.username.errors }"/>
    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
      <div *ngIf="f.username.errors.required">Username is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" formControlName="password" class="form-control"
           [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">Password is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input type="text" formControlName="email" class="form-control"
           [ngClass]="{ 'is-invalid': submitted && f.email.errors }"/>
    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
      <div *ngIf="f.email.errors.required">Email Address is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="phone">Phone number</label>
    <input type="phone" formControlName="phone" class="form-control"
           [ngClass]="{ 'is-invalid': submitted && f.phone.errors }"/>
    <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
      <div *ngIf="f.phone.errors.required">Phone number is required</div>
      <!-- <div *ngIf="f.password.errors.minlength">Phone number must be at least 6 characters</div> -->
    </div>
  </div>
  <div class="form-group">
    <label for="company">Company Name</label>
    <input type="text" formControlName="company" class="form-control"
           [ngClass]="{ 'is-invalid': submitted && f.company.errors }"/>
    <div *ngIf="submitted && f.company.errors" class="invalid-feedback">
      <div *ngIf="f.company.errors.required">Company Name is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="GSTIN">GSTIN</label>
    <input type="text" formControlName="GSTIN" class="form-control"
           [ngClass]="{ 'is-invalid': submitted && f.GSTIN.errors }"/>
    <div *ngIf="submitted && f.GSTIN.errors" class="invalid-feedback">
      <div *ngIf="f.GSTIN.errors.required">GSTIN is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="postal">Postal address</label>
    <input type="text" formControlName="postal" class="form-control"
           [ngClass]="{ 'is-invalid': submitted && f.postal.errors }"/>
    <div *ngIf="submitted && f.postal.errors" class="invalid-feedback">
      <div *ngIf="f.postal.errors.required">Postal address is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="website">Website</label>
    <input type="text" formControlName="website" class="form-control"
           [ngClass]="{ 'is-invalid': submitted && f.website.errors }"/>
    <div *ngIf="submitted && f.website.errors" class="invalid-feedback">
      <div *ngIf="f.website.errors.required">Website is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="brief">Brief about company</label>
    <textarea type="text" formControlName="brief" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.brief.errors }"></textarea>
    <div *ngIf="submitted && f.brief.errors" class="invalid-feedback">
      <div *ngIf="f.brief.errors.required">Brief about company is required</div>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">Register</button>
    <img *ngIf="loading" class="pl-3"
         src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="/>

  </div>
</form>
